<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      .img {
        background-image: url("https://images.fpt.shop/unsafe/fit-in/filters:quality(80):fill(transparent)/fptshop.com.vn/Uploads/Originals/2022/11/14/638040405039065739_desk-header-bg.png");
        background-color: rgb(190, 23, 0);
        overflow: hidden;
        background-position: top center;
        background-repeat: no-repeat;
        background-size: 100% auto;
        position: relative;
        padding-top: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="display-4 my-4" style="text-align: center">
        Quản lí sản phẩm cửa hàng
      </header>
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachSP"
            role="tab"
            data-toggle="tab"
            >Danh sách sản phẩm</a
          >
        </li>
      </ul>
      <br />
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
          <div class="row">
            <div class="col-md-8">
              <button
                id="btnThemSP"
                class="btn btn-outline-warning"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
            </div>
            <div class="col-md-4">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <table class="table table-bordered">
              <thead>
                <th>STT</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Hình Ảnh</th>
                <th>Mô Tả</th>
                <th>Action</th>
              </thead>
              <tbody id="tblDanhSachSP"></tbody>
            </table>
          </div>
          <br />
        </div>
      </div>
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body" id="modalForm">
              <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <input
                  id="TenSP"
                  class="form-control"
                  placeholder="Nhập vào tên sản phẩm"
                />
                <span class="sp-thongbao text-danger" id="nameSP"></span>
              </div>
              <div class="form-group">
                <label>Giá</label>
                <input
                  id="GiaSP"
                  class="form-control"
                  placeholder="Nhập vào giá"
                />
                <span class="sp-thongbao text-danger" id="priceSP"></span>
              </div>
              <div class="form-group">
                <label>Màn hình</label>
                <input
                  id="manHinhSP"
                  class="form-control"
                  placeholder="Nhập vào màn hình"
                />
                <span class="sp-thongbao text-danger" id="screenSP"></span>
              </div>
              <div class="form-group">
                <label>Camera sau</label>
                <input
                  id="camsau"
                  class="form-control"
                  placeholder="Nhập vào thông tin camera sau"
                />
                <span class="sp-thongbao text-danger" id="tbCamSau"></span>
              </div>
              <div class="form-group">
                <label>Camera trước</label>
                <input
                  id="camtruoc"
                  class="form-control"
                  placeholder="Nhập vào thông tin camera trước"
                />
                <span class="sp-thongbao text-danger" id="tbCamTruoc"></span>
              </div>
              <div class="form-group">
                <label>Hình Ảnh</label>
                <input
                  id="HinhSP"
                  class="form-control"
                  placeholder="Nhập vào hình sản phẩm"
                />
                <span class="sp-thongbao text-danger" id="imgSP"></span>
              </div>
              <div class="form-group">
                <label>Mô tả</label>
                <input
                  id="MoTaSP"
                  class="form-control"
                  placeholder="Nhập vào mô tả"
                />
                <span class="sp-thongbao text-danger" id="descSP"></span>
              </div>
              <div class="form-group">
                <label>Thương hiệu</label>
                <select class="form-control" id="type">
                  <option value="Iphone">IPHONE</option>
                  <option value="Samsung">SAMSUNG</option>
                </select>
                <span class="sp-thongbao text-danger" id="tbType"></span>
              </div>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script> -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../Product/services/products.js"></script>
    <script src="./product.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
